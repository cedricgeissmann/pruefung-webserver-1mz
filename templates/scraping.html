{% extends "base.html" %}
{% block content %}
    <h2>Scraping</h2>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 30px 5%;
        }
        td {
            width: 50%;
            padding: 10px;
        }
        tr:nth-child(even) {
            background: #dddddd;
        }
        tr:hover {
            background: #bbbbbb;
        }

        .card  {
            outline: black;
        }
    </style>

    <table>
        {% for row in table %}
        <tr>
            <td class="scrape-this">
                {% if row.strong %}
                <h3> {{ row.name }} </h3>
                {% else %}
                {{ row.name }}
                {% endif %}
            </td>
            <td>
                {{ row.lastname }}
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
